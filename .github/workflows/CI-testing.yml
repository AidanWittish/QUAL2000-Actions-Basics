#Name the workflow
name: CI and Testing

#Trigger to run workflow
on:
  push:
    branches: master
  pull_request:
    branches: master

#job to run
jobs:
  #Name of the job
  builds:
    #the type of runner machine
    runs-on: ubuntu-latest

    #steps we want to run on the runner machine
    steps:
      #Step-1: Checkout the code from the repository (download the repo on the runner)
      - uses: actions/checkout@v4

      #Step-2: Set up Node.js environment on the runner
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      #step-3: Install the repo's dependencies from package.json
      - name: Install dependencies
        run: npm install

      #step-4: Run the unit and integration tests
      - name: Run Tests
        run: npm test
